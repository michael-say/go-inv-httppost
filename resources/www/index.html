<head>                                                               
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" media="all" href="css/style.css" />
</head>
<body>
    <h1>Test upload</h1>    
    <form action="" method="POST" enctype="multipart/form-data" id="upload-form">
        <p>
            Max upload per POST is 100Mb. Select user from the list below:
        </p>
        <p>
            <input type="radio" name="userId" value="1" checked>John (Quota: {{.JohnQuota}})</input><br/>
            <input type="radio" name="userId" value="2">Michael (Quota: {{.MichaelQuota}})</input><br/>
            <input type="radio" name="userId" value="3">Sven (not authorized)</input>
        </p>
        <strong>App quota is {{.AppQuota}}</strong>
        <label for="file">Select file(s): </label><input type="file" name="file" id="file" multiple required />
        <input type="submit" />
        <progress class="progress" value="0" max="100"></progress>
    </form> 
    <ul id="log">
    
    </ul>
</body>
